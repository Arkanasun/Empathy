<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form practice</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<footer class="footer">
    <div class="footer_div">
        <form action="#" method="post">
            <div class="form_div">
                <label for="name_input"></label>
                <input id="name_input" name="Name" type="text" value="Name">
            </div>
            <div class="form_div">
                <label for="email"></label>
                <input id="email" name="Email" type="email" value="Email"></div>
            <div class="form_div">
                <label for="budget"></label>
                <input id="budget" name="Budget" type="text" value="Budget"></div>
            <div class="form_div">
                <label for="comment"></label>
                <textarea id="comment" name="Comment">Describe your project...</textarea>
            </div>
            <div class="form_div">
            <button type="submit" class="form_button">Send Message</button>
            </div>
        </form>
    </div>

</footer>


</body>
</html>
